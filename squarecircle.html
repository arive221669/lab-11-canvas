<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload = "draw()">
<canvas id="sketch" width="500" height="500">
</canvas>
<script type="text/javascript">
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");

		context.fillStyle = "#aaff00"
		context.fillRect(0,0,100,100);


		context.fillStyle = "#0000ff"
		context.beginPath();
		context.arc (170, 50, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill()
	}




</script>

</body>
</html>
