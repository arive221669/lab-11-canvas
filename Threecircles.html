<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload= "draw()">
<canvas id = "sketch" width="500" height="500">
</canvas>
<script type="text/javascript">
function draw() {
var sketch = document.getElementById('sketch');
var context = sketch.getContext ("2d");

context.fillStyle = "#ff0000"
context.beginPath();
context.arc(250, 250, 100, 0, 2 * Math.PI, true);
context.closePath();
context.fill()


context.fillStyle = "#0000ff"
context.beginPath();
context.arc(250, 250, 75, 0, 2 * Math.PI, true);
context.closePath();
context.fill()


context.fillStyle = "#00ff00"
context.beginPath();
context.arc(250, 250, 50, 0, 2 * Math.PI, true);
context.closePath();
context.fill()

}


</script>

</body>
</html>
